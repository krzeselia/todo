<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="counter">Finished: <span class="done">0</span> out of <span class="created">0</span> tasks!</div>
        <form>
            <input type="text">
            <button type="submit" class="send">add</button>
        </form>
        <ul>
            tododododo:
        </ul>
    </div>

    <script>
        let numberOfTasksDone = 0;
        let numberOfTasksCreated = 0;
        let tasksDone = document.querySelector(".done");
        let tasksCreated = document.querySelector(".created");

        document.querySelector("form").addEventListener("submit", addListItem);

        function addListItem() {
            event.preventDefault();
            const inputForm = document.querySelector("input");
            const list = document.querySelector("ul");
            const listItem = document.createElement("li");
            const listItemSpan = document.createElement("span");
            listItemSpan.textContent = inputForm.value;
            listItem.appendChild(listItemSpan);

            const deleteItemButton = document.createElement("button");
            deleteItemButton.textContent = "x";
            listItem.appendChild(deleteItemButton);
            deleteItemButton.addEventListener("click", deleteItem);
            list.appendChild(listItem);

            numberOfTasksCreated++;
            tasksCreated.textContent = numberOfTasksCreated;

            inputForm.value = "";
            inputForm.focus();
        }

        function deleteItem() {
            // this.parentNode.remove();
            this.parentNode.classList.add("finishedtask");
            numberOfTasksDone++;
            tasksDone.textContent = numberOfTasksDone;
        }

    </script>
</body>

</html>
